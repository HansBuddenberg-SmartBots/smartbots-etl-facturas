# ============================================================
# Configuración ETL Consolidación de Facturas - Santa Elena
# ============================================================

# === Google APIs ===
google:
  credentials_path: "./credentials/credentials.json"
  token_path: "./credentials/token.json"

# === Rutas en Google Drive ===
drive:
  source_path: "Bot RPA/Operaciones/Consolidacion facturas"  # Carpeta principal donde se encuentran los archivos de facturas
  in_process_folder: "En Proceso"          # Subcarpeta dentro de source_path
  backup_path: "Respaldo"                  # Subcarpeta dentro de source_path
  consolidated_path: "Bot RPA/Operaciones/Consolidacion facturas/Consolidado"
  consolidated_filename: "CONSOLIDADO DE FACTURAS.xlsx"

# === Excel ===
excel:
  header_row: 6
  data_start_row: 7
  source_sheet: "DETALLE FACTURACIÓN CONTENEDORE"
  skip_schema_validation: true
  column_mapping:
    "N° Factura": "invoice_number"
    "Empresa Transporte": "carrier_name"
    "Nave": "ship_name"
    "Órdenes de Embarque": "reference_number"
    "Guías de Despacho": "dispatch_guides"
    "Total Servicio ($)": "total_amount"
    "Fecha Emisión": "invoice_date"
    "Fecha Recepción Digital": "fecha_recepcion_digital"
    "Aprobado por:": "aprobado_por"
    "Estado Operaciones": "estado_operaciones"
    "Fecha Aprobación Operaciones": "fecha_aprobacion_operaciones"
  consolidated_sheet: "CONTROL FACTURAS"

# === Email (Gmail API) ===
email:
  sender: "h.buddenberg@gmail.com"
  to:
    - "h.buddenberg@gmail.com"
  cc: []
  bcc: []
  subject_prefix: "[Smartbots ETL]"
  templates:
    success: "ETL_Consolidacion_Exito.html"
    partial: "ETL_Consolidacion_Parcial.html"
    error: "ETL_Consolidacion_Error.html"
    empty: "ETL_Consolidacion_Vacio.html"

# === Tracking (SQLite) ===
tracking:
  db_path: "data/etl_tracking.db"

# === Descargas locales ===
downloads:
  temp_path: "downloads"  # Ruta para archivos temporales descargados

# === Logging ===
logging:
  level: "DEBUG"  # Cambiar a INFO en producción
  log_to_file: true
  log_dir: "logs"
