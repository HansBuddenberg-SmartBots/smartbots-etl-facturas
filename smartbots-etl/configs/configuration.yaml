# ============================================================
# Configuración ETL Consolidación de Facturas — Santa Elena
# ============================================================

# === Google APIs ===
google:
  credentials_path: "./credentials/credentials.json"
  token_path: "./credentials/token.json"

# === Rutas en Google Drive ===
drive:
  source_path: "Bot RPA/Tocornal Export/Operaciones/ETL Facturas"
  in_process_folder: "En Proceso"          # Subcarpeta dentro de source_path
  backup_path: "Respaldo"                  # Subcarpeta dentro de source_path
  consolidated_path: "Bot RPA/Tocornal Export/Operaciones/ETL Facturas/Consolidado"
  consolidated_filename: "CONSOLIDADO DE FACTURAS.xlsx"

# === Excel ===
excel:
  header_row: 11
  data_start_row: 12
  source_sheet: "DETALLE FACTURACIÓN CONTENEDORE"
  # Validación deshabilitada por ahora - se usa calamine
  skip_schema_validation: true
  # Columnas reales del archivo EJEMPLO
  column_mapping:
    "Empresa Transporte": "carrier_name"
    "Nave": "vessel_name"
    "Órdenes de Embarque": "booking_number"
    "Guías de Despacho": "dispatch_numbers"
    "Total Servicio ($)": "total_amount"
    "Fecha Emisión": "invoice_date"
  consolidated_sheet: "CONTROL FACTURAS"

# === Email (Gmail API) ===
email:
  sender: "h.buddenberg@gmail.com"
  to:
    - "h.buddenberg@gmail.com"
  cc: []
  bcc: []
  subject_prefix: "[Smartbots ETL]"
  templates:
    success: "ETL_Consolidacion_Exito.html"
    partial: "ETL_Consolidacion_Parcial.html"
    error: "ETL_Consolidacion_Error.html"
    empty: "ETL_Consolidacion_Vacio.html"

# === Tracking (SQLite) ===
tracking:
  db_path: "data/etl_tracking.db"

# === Logging ===
logging:
  level: "INFO"
  log_to_file: true
  log_dir: "logs"
